spring.application.name=RatingManagement
spring.datasource.url=jdbc:h2:mem:ratings;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

rating.jwt.secret=change_this_super_secret_value_1234567890
rating.jwt.expiration=3600000


spring.datasource.driverClassName=org.h2.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=truespring.h2.console.enabled=true
logging.level.org.springframework.security=DEBUG



